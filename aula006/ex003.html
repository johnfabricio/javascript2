<head>

        body{
            background-color: rgb(97, 112, 197);
            color: white;

        h1{
            color: rgb(180, 220, 100);

<body>
    <h1>Olá, Mundo!</h1>
    <p>A maldição passou, pois fiz 2x</p>
    <script>
       var n1 = Number.parseInt(window.prompt("Digite um número: "))
       var n2 = Number.parseInt(window.prompt("Digite outro número: "))
       var s = n1 + n2
       window.alert(`O ${n1} somado a ${n2} vale ${s}`)
    </script>
