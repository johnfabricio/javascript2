<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF e ELSE</title>
    <style>
        h1{
            color: rgba(13, 27, 157, 0.661);
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="calcular()">

    <div id="res">

    </div>

    <script>
        
        function calcular() {
            var txtv = window.document.getElementById('txtvel')
            var vel = Number(txtv.value)
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>A sua velocidade atual é de <strong>${vel}</strong> km/h<\p>`
            if (vel>60){
                res.innerHTML += `Você ultrapassou o limite de velocidade. <strong>MULTADO</strong><br>`
            }
            res.innerHTML += `<p>Dirija com cuidado!</p>`
        }
    </script>
    
</body>
</html>
